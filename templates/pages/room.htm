<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="{Tags}">
	<title>{PageTitle}</title>
	<link rel="stylesheet" type="text/css"
		href="templates/css/general.css">
	<link rel="stylesheet" type="text/css"
		href="templates/css/room.css">
	<link rel="icon" href="{Favicon}">
</head>

<body>
	<center>
	<p><a href="./">&lt;- Home</a></p>
	{Banner}

	{Description}

	<table cellpadding="5" style="">
	<tr>

	<td width="600px" id="T1">
	<iframe id="player" type="text/html" width="640" height="450"
		src="http://www.youtube.com/embed/{VideoId}?enablejsapi=1&origin=http://synchrovideo.com&autoplay=1&fs=1"
		frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen>
	</iframe>
	</td>

	<td width="600px" id="T2">
	<b>Playlist</b>&nbsp;<span id="playlistcount"></span>
	<br>
	<div id="playlistvideos"></div>
	</td>

	</tr><tr>

	<td width="600px" id="T3">
	<iframe width="640" height="330" scrolling="no" frameborder="0" id="chat" src="http://widget.mibbit.com/?server=kibj.foxlan.ru&channel=%23{ChannelName}&nick=unnamed%3F%3F"></iframe>
	</td>

	<td width="600px" id="T4">
	<center>
	<b>Playlist Controls</b><br>
	<span id="lock"></span>
	<span id="tvmode"></span>
	<br>

	{HostControls}

	<table>
	<tr>
	<td><input type="text" id="addvideo"></td>
  <td><button type="button" onclick="btnAddVideo();">Add</button></td>
	</tr>
	</table>

	<div id="addwait">Adding video...</div>

	<br>
	
	{ListControls}

	</center>

	</td>

	</tr>
	</table>

	<h3>Settings</h3>
	<p>

  <span id="video_size"
    title="Change the size of the video player.">
	Video Size:&nbsp;
	<select id="videosize" onchange="changeVideoSize();">
	<option value="small">small</option>
	<option value="normal" selected="selected">normal</option>
	<option value="large">large</option>
	</select>&nbsp;
  </span>

  <span id="room_layout"
    title="Change the layout of the room.">
	Layout:&nbsp;
	<select id="layouts" onchange="changeLayout();">
	<option id="default" value="default">Default</option>
	<option id="top-chat" value="top-chat">Top Chat</option>
	<option id="right-chat" value="right-chat">Right Chat</option>
	<option id="no-chat" value="no-chat">No Chat</option>
	<option id="mirror" value="mirror">Mirror</option>
	</select>&nbsp;
  </span>

	{SyncControls}

  <span id="sync_interval"
    title="How often your client synchronises with the server">
	Sync Interval&nbsp;
	<select id="delayselect" onchange="changeDelay();">
	<option value="500">0.5 secs</option>
	<option value="1000" selected="selected">1.0 secs</option>
	<option value="1500">1.5 secs</option>
	<option value="2000">2.0 secs</option>
	</select>&nbsp;
  </span>

	{TakeHost}

	</p>

	<p title="Configure room settings.">{SettingsLink}</p>

	</center>

	<hr noshade>
	<div id="sandbox"></div>

	<script type="text/javascript">
	{VideoVars}
	</script>

	<script type="text/javascript" src="templates/js/room.js"></script>
	<script type="text/javascript" src="{SyncScript}"></script>
	<script type="text/javascript" src="templates/js/init.js"></script>

	<script type="text/javascript" src="{RoomScript}"></script>
	<link rel="stylesheet" type="text/css" href="{RoomStyle}">
</body>

</html>
